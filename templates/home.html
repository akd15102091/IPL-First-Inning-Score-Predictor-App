<body>

    <div class="topnav">
        <div class="topnav-centered">

    </div>
    <br>
    <center>
        <div id="carouselExampleIndicators" class="carousel slide divtag" data-ride="carousel ">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active abc">
              <img class="d-block w-100" src="static/images/6.jpeg" alt="First slide"  height="300" >
            </div>
            <div class="carousel-item abc" >
              <img class="d-block w-100" src="static/images/2.jpeg" alt="Second slide"  height="300">
            </div>
            <div class="carousel-item abc">
              <img class="d-block w-100" src="static/images/3.jpeg" alt="Third slide"  height="300">
            </div>
              <div class="carousel-item abc">
              <img class="d-block w-100" src="static/images/4.jpeg" alt="Fourth slide"  height="300">
            </div>
              <div class="carousel-item abc">
              <img class="d-block w-100" src="static/images/1.jpeg" alt="Fifth slide"  height="300">

            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
    </div>
        <br>
        <h2>Enter Details (for predction of first inning) ---</h2>
    </center>
    <br><br>
    <div class="container">
        <form action="\predict" method="post">

            <div class="row">
                <div class="col-sm-6">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="batting-team"required="required">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select>
                </div>
                <div class="col-sm-6">
                        <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="bowling-team"required="required">
                        <option value="none">--- Select a Batting team ---</option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Daredevils</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-4">
                    <input type="text" name="overs" placeholder="Overs(>=5.0) eg- 7.2" required="required" />
                </div>
                <div class="col-sm-4">
                    <input type="text" name="runs" placeholder="eg- 70" required="required" />
                </div>
                <div class="col-sm-4">
                    <input type="text" name="wickets" placeholder="eg- 2" required="required" />
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <input class="prev5" type="text" name="runsprev5over" placeholder="Runs scored in previous 5 overs eg- 45" required="required" />
                </div>
                <div class="col-sm-6">
                    <input class="prev5" type="text" name="wicketsprev5over" placeholder="Wickets taken in previous 5 overs eg- 2" required="required" />
                </div>
            </div>


            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3 style="color : white">{{ prediction_text }}</h3>

        <br>
        <br>
        <p>Â©AKD</p>

    </div>
